<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <form (ngSubmit)="onsubmit()" #f="ngForm">
        <div class="form-group">
          <label for="email">Email address</label>
          <input class="form-control" type="email"  
          placeholder="Enter email"
          ngModel
          name="email"
          required
          email
          >
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group ">
          <label for="example-text-input" class=" col-form-label">Name</label>
          <div class="">
            <input class="form-control" type="text" placeholder="Enter your name" 
            ngModel
            name="name"
            required
            >
          </div>
        </div>
        <div class="form-group ">
          <label for="example-text-input" class=" col-form-label">DOB</label>
          <div class="">
            <input class="form-control" type="date" placeholder="" 
            ngModel
            name="dob"
            required
            >
          </div>
        </div>
        <div class="form-group ">
          <label for="example-text-input" class=" col-form-label">Occupation</label>
          <div class="">
            <input class="form-control" type="text" placeholder="Enter your Occupation"
            ngModel
            name="occupation"
            required
            >
          </div>
        </div>
        <div class="form-group ">
          <label for="example-text-input" class=" col-form-label">Age</label>
          <div class="">
            <input class="form-control" type="number" placeholder="Enter your Age" id=""
            ngModel
            name="age"
            required
            >
          </div>
        </div>
        <button type="submit" class="btn btn-primary"  [disabled]="!f.valid">Submit</button>

      </form>
    </div>
  </div>
</div>
